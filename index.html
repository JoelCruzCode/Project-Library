<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="header container">
      <h1>Project Library</h1>
      <div class="links">
        <a href="">Home</a>
        <a href="">Account</a>
        <a href="">Settings</a>
      </div>
    </div>
    <div class="aside">
      <a href="">Books</a>
      <a href="">Articles</a>
      <a href="">Magazines</a>
      <a href="">Journals</a>
    </div>
    <div class="main">
      <p class="display"></p>
      <div class="form hidden">
        <form action="" method="post">
          <div class="form-row">
            <label for="title"></label>
            <input
              type="text"
              id="title"
              name="book_title"
              placeholder="Title"
            />
          </div>
          <div class="form-row">
            <label for="author"></label>
            <input
              type="text"
              id="author"
              name="book_author"
              placeholder="Author"
            />
          </div>
          <div class="form-row">
            <label for="pages"></label
            ><input
              type="text"
              id="pages"
              name="page_count"
              placeholder="Number of pages"
            />
          </div>
          <div class="form-row">
            <fieldset>
              <legend>Have you read this book?</legend>
              <label for="read">Yes</label>
              <input type="radio" id="read" name="read" value="true" />
              <label for="read">No</label
              ><input type="radio" id="read" name="read" value="false" />
            </fieldset>
          </div>
          <button class="submit">Submit</button>
          <button type="reset">Reset</button>
          <button type="button">Cancel</button>
        </form>
      </div>
      <button class="add">New Book</button>
      <table id="library">
        <thead>
          <tr>
            <th class="title">Title</th>
            <th class="author">Author</th>
            <th class="pages">Pages</th>
            <th class="read">Read</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="right">Library Details</div>
    <div class="footer">JoelCruzCode</div>
  </body>
</html>
